<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosary</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <p>المسبحة الالكترونية</p>
    </header>
    <div class="rosary">
        <div class="card">
            <p>الحمد لله</p>
            <span>0</span>
            <button>+</button>
        </div>
        <div class="card">
            <p>سبحان الله</p>
            <span>0</span>
            <button>+</button>
        </div>
        <div class="card">
            <p>الله اكبر</p>
            <span>0</span>
            <button>+</button>
        </div>
        <div class="card">
            <p>لا إاله الا الله</p>
            <span>0</span>
            <button>+</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
